<html>
<head>
<meta charset="utf-8">
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Financial-Profile Form</title>
    <link rel="stylesheet" href="css/Student-Financial-Profile.css"> 

<body>


        <div class="imgcontainer">
            <img src="/WebPages/css/Images/Logo1.png" alt="Saylani Logo" class="avatar">
        </div>
<div id="main">
        <h1 align="center">StudentFinancialProfile Form</h1>
</div>


		<form id="myForm">
			<center>
        <table>
			<center>

			<tr>
                <td><label for="Std-FinPro-ID">Std-FinPro-ID:</label></td>
                <td><input type="text" name="Std-FinPro-ID" maxlength="45" placeholder="Enter Std-FinPro-ID" />
                </td>
				<td><label for="Cat-ID"></label>Cat-ID:</td>
				<td><input type="text" name="Cat-ID" maxlength="45" placeholder="Enter Cat-ID" />
                </td>

            <tr>
                <td><label for="Monthly-Fee">Monthly-Fee:</label></td>
                <td><input type="text" name="Monthly-Fee" maxlength="45" placeholder="Enter Monthly-Fee" />
                </td>
				<td><label for="Sibling-Discount">Sibling-Discount</label></td>
				<td><input type="text" name="Sibling-Discount" maxlength="45" placeholder="Enter Sibling-Discount" />
                </td>
            <tr>
                <td><label for="Fee-Uniform">Fee-Uniform:</label></td>
                <td><input type="text" name="Fee-Uniform" maxlength="45" placeholder="Enter Fee-Uniform" />

            <tr>

            <tr>
                <td><label for="Zakat">Zakat:</label></td>

                </table>
			</center>
        <center>
            <div>
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
            </div>
        </center>
        </form>


</body>
</html>

<script>
    const myForm = document.getElementById("myForm")
    myForm.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("form has been submitted");
        const request = new XMLHttpRequest();
        request.open("post", "login.php");
        request.onload = function () {
            console.log(request.responseText);
        }
        request.send(new FormData(myForm));
    });
</script>
