<!DOCTYPE html>
<html>
    <head>
        <title>Sunbeams</title>
    <style>
        /*desktops*/
        @media (min-width: 1281px) {
            #logo {
                max-width: 60%;max-height: 60%;
            }
            .monogram {
                padding: 2px 0px;
            }
            body {
                background-position: 0px 30vh;
            }
        }
        /*laptops*/
        @media (min-width: 1025px) and (max-width: 1280px) {
            #logo {
                max-width: 60%;max-height: 60%;
            }
            .monogram {
                padding: 2px 2px;
            }
            body {
                background-position: 0px 30vh;
            }
        }
        /*tablets*/
        @media (min-width: 768px) and (max-width: 1024px) {
            #logo {
                max-width: 65%;max-height: 65%;
            }
            .monogram {
                padding: 2px 2px;
            }
            body {
                background-position: 0px 30vh;
            }
        }
        /*phone/tablet landscape*/
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            #logo {
                max-width: 65%;max-height: 65%;
            }
            .monogram {
                padding: 2px 2px;
            }
            body {
                background-position: 0px 30vh;
            }
        }
        /*smartphones*/
        @media (min-width: 481px) and (max-width: 767px) {
            #logo {
                max-width: 120%;max-height: 120%;
            }
            .monogram {
                padding-left: 2vh;
            }
            body {
                background-position: 0px 30vh;
            }
        }
        /*mobiles*/
        @media (min-width: 320px) and (max-width: 480px) {    
            #logo {
                max-width: 100%;max-height: 100%;border-left: 2vh;
            }
            .monogram {
                padding: 2px 2px;
            }
            body {
                background-position: 0px 30vh;
            }
        }

        .container {
            width: 100vw;
            text-align: center;
            background-color: grey;
            position: absolute;
            top: 0px; left:0px; right: 0px;
            vertical-align: center;
            display:table;
            white-space:nowrap;
        }

        .monogram {
            display: table-cell;
            vertical-align: middle;
            z-index: 1;
            width: 8vw;
            height: auto
        }

        #title {
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
            text-shadow: 2px 2px maroon;
            
        }

        body {
            background-color: maroon;
            background-image: url(Images/Collage.jpg);
            background-size: cover;
            background-origin:border-box;
            background-repeat: no-repeat;
            
           
        }
        
        label {
            padding: 1px;
            color: yellow;
            text-shadow: maroon;
            font-size: large;
            font-weight: bolder;
            font-family: Arial;
            text-shadow: 2px 2px maroon;
        }

        button {
            background-color: yellow;
            color: maroon;
            border-radius: 1px;
            border: none;
            font-size: large;
            font-family: Arial;
            font-weight:normal;
        }
        

    </style>
    <style>
        table {
                    vertical-align: middle;
                }
        #parent {position: relative;}
        #child {
            margin-top: 30vh;
            width: 25vw;
            height: 20vh;
            display: table;
	        background-color:  grey;
        
        }
        .button {
            align-self: middle;
        }
        .mylabel {
            display: block;
            align-self: middle;
        }
    </style>

    
    </head>

    <body>
        <header class="container">
            <div class="monogram">
                <img id="logo" src="Images/Logo1.png">
            </div>
            <div class="text" style="display: table-cell; vertical-align: middle; white-space:nowrap; text-align: center;">
                <h1 id="title">Sunbeams</h1>
            </div>
        </header>

        <div id="parent">
            <center>
                <div id="child">
                    <table style="width: 100%;height: 100%;">
                        <tr>
                            <td style="text-align: right;"><label class="my_label" for="">User ID</label></td><td style="text-align: center;"><input type="text"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;"><label class="my_label" for="">Password</label></td><td style="text-align: center;"><input type="password"></td>
                        </tr>
                        <tr>
                            <td></td><td style="text-align: center;"><button class="button">Sign In</button></td>
                        </tr>
                    </table>
                </div>
            </center>

        </div>

    </body>
</html>
